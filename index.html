<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Raino - Player</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/desktop.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
</head>

<body>
    <div class="container">
        <div class="player">


            <div class="drag-me">
                <div class="drag-me-popup">
                    <i class="fa fa-file-video-o" aria-hidden="true"></i>
                    <h3>Drag any video here to begin...</h3>

                </div>
            </div>
            <video src="#"></video>

            <div class="player-bar player-overlay">

                <div class="controls">
                    <a href="#" class="go-prev"><i class="fa fa-backward" aria-hidden="true"></i></a>
                    <a href="#" class="toggle-play"><i class="fa fa-play" aria-hidden="true"></i><i class="fa fa-pause" aria-hidden="true"></i></a>
                    <a href="#" class="go-next"><i class="fa fa-forward" aria-hidden="true"></i></a>
                </div>

                <div class="seek-bar bar">

                    <div class="thumbmail">
                        <div class="thumbmail-container">
                            <video class="thumbmail-video" src="#" mute></video>
                            <div class="thumbmail-time-container">
                                <div class="thumbmail-video-time-content">
                                    <span>1:78</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seek-bar-full">
                        <div class="seek-bar-progress">
                        </div>
                    </div>

                </div>

                <div class="controls-plus">
                    <a href="#" class="sound">
                        <!-- icons -->
                        <span class="contain-icons"><i class="fa fa-volume-up" aria-hidden="true"></i><i class="fa fa-volume-off" aria-hidden="true"></i></span>
                        <!-- bar -->
                        <div class="sound-bar bar">
                            <div class="sound-bar-full">
                                <div class="sound-bar-progress"></div>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></a>
                </div>

            </div>

            <div class="controls-top player-overlay">
                <a href="readme.md" target="_blank" class="help"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
                <a href="#" class="remote"><i class="fa fa-mobile" aria-hidden="true"></i></a>

            </div>



        </div>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="assets/js/socketio.js" charset="utf-8"></script>
    <script src="assets/js/desktop.js" charset="utf-8"></script>
<script>if (window.module) module = window.module;</script>
</body>

</html>
